<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visitor Registration</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-success shadow-sm">
        <div class="container">
            <a class="navbar-brand fw-bold" href="#">
                <i class="fas fa-shield-alt me-2"></i>CMU Visitor Portal
            </a>
        </div>
    </nav>

    <div class="container public-container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow">
                    <div class="card-header bg-success text-white">
                        <h4 class="mb-0"><i class="fas fa-car me-2"></i>Visitor Registration</h4>
                    </div>
                    <div class="card-body">
                        
                        <form id="visitorForm" enctype="multipart/form-data">
                            
                            <h5 class="text-muted border-bottom pb-2">Visit Details</h5>
                            
                            <div class="mb-3">
                                <label>Purpose of Visit / Event:</label>
                                <select class="form-select" name="event_select" id="eventSelect" required>
                                    <option value="" disabled selected>Loading events...</option>
                                </select>
                            </div>

                            <div class="mb-3" id="customPurposeDiv" style="display: none;">
                                <label>Please specify your purpose:</label>
                                <input type="text" name="custom_purpose" id="customPurposeInput" class="form-control" placeholder="e.g. Registrar transaction, Delivery, Meeting">
                            </div>

                            <div class="mb-3">
                                <label>Date of Visit:</label>
                                <input type="date" name="visit_date" id="visitDate" class="form-control bg-light" readonly required>
                            </div>

                            <h5 class="text-muted border-bottom pb-2 mt-4">Visitor Details</h5>
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label>Full Name</label>
                                    <input type="text" name="name" class="form-control" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label>Contact Number</label>
                                    <input type="text" name="contact" class="form-control" required>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label>Vehicle Model</label>
                                    <input type="text" name="model" class="form-control" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label>Plate Number</label>
                                    <input type="text" name="plate" class="form-control" required>
                                </div>
                            </div>

                            <h5 class="text-muted border-bottom pb-2 mt-4">Security Uploads</h5>
                            <div class="mb-3">
                                <label class="form-label">Photo of Vehicle</label>
                                <input type="file" name="photo_vehicle" class="form-control" accept="image/*" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Photo of Face</label>
                                <input type="file" name="photo_face" class="form-control" accept="image/*" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Photo of Plate</label>
                                <input type="file" name="photo_plate" class="form-control" accept="image/*" required>
                            </div>

                            <div id="studentProofSection" class="p-3 bg-warning bg-opacity-10 border border-warning rounded mb-3" style="display: none;">
                                <label class="form-label fw-bold text-dark">
                                    <i class="fas fa-id-card me-2"></i>Proof of Attendance (Student ID)
                                </label>
                                <input type="file" name="photo_student_id" id="studentIdInput" class="form-control" accept="image/*">
                                <small class="text-muted d-block mt-1">Required for entry to this specific event.</small>
                            </div>

                            <button type="submit" class="btn btn-success w-100 py-2 fw-bold btn-submit">Submit Application</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script src="js/script.js"></script>
</body>
</html>
